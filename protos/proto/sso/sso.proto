syntax = "proto3";

package auth;

option go_package = "github.com/Garmon123/protos/gen/go/sso/v1;ssov1";


service Auth {
    rpc Register (RegisterRequest) returns (RegisterResponse);
    rpc Login (LoginRequest) returns (LoginResponse);
    rpc IsAdmn (IsAdmnRequest) returns (IsAdmnResponse);
}

message RegisterRequest{
    string email = 1;
    string password = 2;
}

message RegisterResponse{
    int64 user_id = 1;
}

message LoginRequest{
    string email = 1;
    string password = 2;
    int32 app_id = 3;
}

message LoginResponse{
    string token = 1;
}

message IsAdmnRequest{
    int64 user_id = 1;
}

message IsAdmnResponse{
    bool is_admin = 1;
}